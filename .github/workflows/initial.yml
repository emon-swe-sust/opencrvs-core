name: Linting & Unit Test

on:
  push:
    branches: [OCRVS-2106]
  pull_request:
    branches: [OCRVS-2106]

  workflow_dispatch:

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      CYPRESS_LOGIN_URL: http://localhost:3020/
      CYPRESS_CLIENT_URL: http://localhost:3000/
      CYPRESS_AUTH_URL: http://localhost:4040/
    steps:
      - uses: actions/checkout@v2

      - name: Runs dependency installation
        run: |
          npm install yarn lerna
          yarn

      - name: Run linting & unit testing
        run: yarn test && yarn lint

      - name: Run code coverage
        if: ${{ success() }}
        run: |
          npm install codecov
          ./node_modules/.bin/codecov
          # ./node_modules/.bin/bundlesize

  # deploy:
  #   runs-on: ubuntu-latest
  #   steps:
  #     -

  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    # needs: [test]
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
